<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jQuery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- heaer-top start -->
    <div class="header-top">
        <div class="w clearfix">
            <div class="login fl">
                <a class="link-regist" href="#">注册</a>
                <span class="spacer">|</span>
                <a class="link-login" href="#">登录</a>
            </div>
            <div class="language-currency fr">
                <a class="language" href="#">语言</a>
                <a class="currency-usd" href="#">USD</a>
                <ul class="currency">
                    <li>
                        <a href="#">USD</a>
                    </li>
                    <li>
                        <a href="#">URO</a>
                    </li>
                    <li>
                        <a href="#">CBP</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- heaer-top end -->
    <!-- header-bottom start -->
    <div class="header-bottom">
        <div class="w clearfix">
            <a href="index.html" class="logo"></a>
            <ul class="nav clearfix">
                <li>
                    <a href="#">首页</a>
                    <span class="nav-line" style="width: 30px;"></span>
                    <ul class="nav-index">
                        <li><a href="#">首页1</a></li>
                        <li><a href="#">首页2</a></li>
                        <li><a href="#">首页3</a></li>

                </li>
                <li>

                    <a href="#">我的</a>
                    <span class="nav-line"></span>
                    <ul class="nav-profile">
                    </ul>
                </li>
                <li>

                    <a href="#">博客</a>
                    <span class="nav-line"></span>
                </li>
                <li>

                    <a href="#">联系</a>
                    <span class="nav-line"></span>
                </li>
            </ul>
            <div class="cart">
                <i class="moon-cart">&#xe90a</i>
                <span class="cart-num">2</span>
                <div class="cart-window">
                    <h2>购物车</h2>
                    <ul class="product">
                        <li>
                            <img src="./img/header-cart/1.jpg" alt="">
                            <div class="product-info">
                                <h3><a href="#">窄脚裤</a></h3>
                                <p>Color: Philipha Wash</p>
                                <span>$ 99 x 1</span>
                            </div>
                            <i class="product-del">&#xe90c</i>
                        </li>
                        <li>
                            <img src="./img/header-cart/2.jpg" alt="">
                            <div class="product-info">
                                <h3><a href="#">眼镜太阳镜</a></h3>
                                <p>Color: Philipha Wash</p>
                                <span>$ 199 x 5</span>
                            </div>
                            <i class="product-del">&#xe90c</i>
                        </li>
                    </ul>
                    <div class="price clearfix">
                        <p>总数</p>
                        <span>$ 1094.99</span>
                    </div>
                    <div class="view-cart">
                        <a href="">查看购物车</a>
                    </div>
                    <div class="cart-foot">
                        <a href="">进入结算</a>
                    </div>
                </div>
            </div>
            <div class="search">
                <i class="moon-search">&#xe91d</i>
                <input class="search-ipt" type="text" placeholder="搜索......">
            </div>
        </div>


    </div>
    <!-- header-bottom end -->
    <!-- banner start -->
    <div class="banner" style="height: 712px; background-color: pink;"></div>
    <!-- banner end -->
